<!DOCTYPE html>
<html>
<head>
  <title>Simple Firebase Auth</title>
  <meta charset="UTF-8" />
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
</head>
<body>

  <h2>Sign Up / Login</h2>
  <input id="email" type="email" placeholder="Email"><br>
  <input id="password" type="password" placeholder="Password"><br><br>
  <button onclick="signUp()">Sign Up</button>
  <button onclick="login()">Login</button>

  <p id="status">Status: Not logged in</p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCykBKGTQ3lKc06ZRfE9S4KLjphHPEJiu0",
      authDomain: "social-media-platform-b3242.firebaseapp.com",
      projectId: "social-media-platform-b3242",
      storageBucket: "social-media-platform-b3242.appspot.com",
      messagingSenderId: "85114084944",
      appId: "1:85114084944:web:b3ef84305bc8c04dabfb55",
      measurementId: "G-7L2K0ZDT32"
    };
firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(user => {
          document.getElementById("status").innerText = "Signed up as: " + user.user.email;
        })
        .catch(error => alert(error.message));
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(user => {
          document.getElementById("status").innerText = "Logged in as: " + user.user.email;
        })
        .catch(error => alert(error.message));
    }
  </script>

</body>
</html>
