<!DOCTYPE html>
<html>
  <head>
    <title>Firebase Auth Test</title>
    <meta charset="UTF-8" />
    <!-- Firebase App (core) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  </head>
  <body>
    <h2>Login / Sign Up</h2>

    <input type="email" id="email" placeholder="Email" /><br />
    <input type="password" id="password" placeholder="Password" /><br /><br />
    <button onclick="signUp()">Sign Up</button>
    <button onclick="logIn()">Login</button>

    <p id="status">Not logged in</p>

    <script>
      // Firebase config
      var firebaseConfig = {
        apiKey: "AIzaSyCykBKGTQ3lKc06ZRfE9S4KLjphHPEJiu0",
        authDomain: "social-media-platform-b3242.firebaseapp.com",
        projectId: "social-media-platform-b3242",
storageBucket: "social-media-platform-b3242.appspot.com",
        messagingSenderId: "85114084944",
        appId: "1:85114084944:web:b3ef84305bc8c04dabfb55",
        measurementId: "G-7L2K0ZDT32"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      // Sign Up
      function signUp() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        firebase
          .auth()
          .createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            document.getElementById("status").innerText =
              "Signed up as: " + userCredential.user.email;
          })
          .catch((error) => {
            alert(error.message);
          });
      }

      // Login
      function logIn() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        firebase
          .auth()
          .signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            document.getElementById("status").innerText =
              "Logged in as: " + userCredential.user.email;
          })
          .catch((error) => {
            alert(error.message);
});
      }
    </script>
  </body>
</html>
